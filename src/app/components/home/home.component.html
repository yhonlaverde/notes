<mat-toolbar class="header">
  <mat-toolbar-row>
    <span class="title">Aplicacion de Notas</span>
    <span class="example-spacer"></span>
    <button *ngIf="longText" mat-fab extended color="basic">
      <span class="button-label" (click)="newNote()">Nueva Nota</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>



  <mat-card *ngIf="!longText" >
    <mat-card-content
      ><button mat-fab extended color="basic">
        <span class="button-label" (click)="newNote()">Nueva Nota</span>
      </button></mat-card-content
    >
  </mat-card>

<div class="row">
  
  <div class="col-sm-3 col-md-3" *ngIf="longText">
    <mat-card class="example-card">
      <mat-card-content>
        <p>{{ longText }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-fab extended color="basic">
          <span class="button-label">Eliminar</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
