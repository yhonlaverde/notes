<mat-toolbar class="header">
    <mat-toolbar-row>
      <span class="title">Aplicacion de Notas</span>
      <span class="example-spacer"></span>
      <button mat-fab extended color="basic" (click)="returnHome()"><span class="button-label">Volver</span> 
  
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="row">
    <div class="col-xl-12 col-lg-7">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Nueva Nota</div>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-sm-12 col-md-12">
                            <mat-form-field>
                                <mat-label>Ingresa Nota</mat-label>
                                <textarea matInput [(ngModel)]="note" [ngModelOptions]="{standalone:true}" maxlength="500" minlength="5">

                                </textarea>
                            </mat-form-field>
                            <span  *ngIf="note" class="caracter"> {{note.length}}/500</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="example-button-row">
                    <button mat-raised-button color="primary" (click)="saveNote()" [disabled]="note.length < 4"> <span class="button-label">AÃ±adir</span></button>
                </div>
            </div>
        </div>
    </div>
  </div>
